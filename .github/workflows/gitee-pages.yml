name: Publish Gitee Pages
on:
  workflow_run:
    workflows: ["Publish Github Pages"]
    branches: [master]
    types: [completed]
jobs:
  gitee-pages:
    name: Publish Gitee Pages
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        ref: gh-pages
    - name: Mirror to Gitee
      uses: SilverRainZ/mirror-action@master
      with:
        REMOTE: git@gitee.com:silverrainz/silverrainz.git
        GIT_SSH_PRIVATE_KEY: ${{ secrets.GITEE_TOKEN }}
        GIT_SSH_NO_VERIFY_HOST: "true"
        PUSH_ALL_REFS: "false"
        GIT_PUSH_ARGS: "--force --prune" # Don't push tags
        GIT_REF: gh-pages
