name: Pages
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Setup locale
      run: |
        sudo locale-gen en_US.UTF-8
        sudo update-locale
    - name: Install dependencies
      run: |
        sudo apt-get update;
        sudo apt-get install lilypond timidity imagemagick fonts-noto-cjk graphviz
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Build and Commit
      uses: sphinx-notes/pages@master
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
    - name: Mirror to Gitee
      uses: spyoungtech/mirror-action@master
      with:
        REMOTE: git@gitee.com:silverrainz/bullet.git
        GIT_SSH_PRIVATE_KEY: ${{ secrets.GITEE_TOKEN }}
        GIT_SSH_NO_VERIFY_HOST: "true"
    - name: Build Gitee Pages
      uses: yanglbme/gitee-pages-action@main
      with:
        gitee-username: SilverRainZ
        gitee-password: ${{ secrets.GITEE_PASSWORD }}
        gitee-repo: silverrainz/bullet
        branch: gh-pages
